<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Bilal Abiç</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Bilal Abiç</div>
        <ul class="nav-menu">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <header class="page-header">
        <h1>İletişim</h1>
    </header>

    <main class="container contact-container">
        <section class="contact-content">
            <div class="contact-info">
                <h2>İletişim Bilgileri</h2>
                <p><i class="fas fa-envelope"></i> Email: bilalabic78@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Konum: Elazığ, Türkiye</p>
                <div class="social-links contact-social">
                    <a href="https://github.com/bilalabic" target="_blank" title="GitHub">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.linkedin.com/in/bilalabic/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">İsim</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Konu</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/bilalabic" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/bilalabic/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 Bilal Abiç. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
